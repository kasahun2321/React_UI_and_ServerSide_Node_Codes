<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-5">

            <h1>USer Registration Form</h1>
            <form>
                <div class="form-group">
                    <label for="usr">ID:</label>
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="fname">firstname:</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">last name:</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" class="form-control" id="major">
                </div>
                <div class="form-group">
                    <label for="major">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button type="button" class="btn btn-success btn-block" id="savebtn">Register</button>
                <button type="button" class="btn btn-success btn-block" onclick="listAll()">List All</button>
                <input type="text" class="form-control" id="id_tobe_deleted" placeholder="enter id_tobe_deleted">
                <button type="button" class="btn btn-primary btn-block" onclick="deletUserByID()">deleteByID</button>
            </form>


        </div>
        <div class="col-md-6">

            <h2>
                <b>
                    <u>
                        <center>
                            List of Users'
                        </center>
                    </u>
                </b>
            </h2>
            <div class='container-fluid'>


                <!-- <table class="table table-striped"> -->
                <table class="table table-dark table-hover" id="table">

                    <thead>
                        <tr>

                            <th>#</th>
                            <th>ID</th>
                            <th>FName</th>
                            <th>LName</th>
                            <th>MaJor</th>
                            <th>Email</th>

                        </tr>


                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
